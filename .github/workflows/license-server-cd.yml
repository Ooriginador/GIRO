name: CD - Deploy License Server

on:
  push:
    branches: [main]
    paths:
      - "giro-license-server/backend/**"
      - ".github/workflows/license-server-cd.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/giro-license-server

defaults:
  run:
    working-directory: giro-license-server/backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: giro-license-server
          file: giro-license-server/backend/Dockerfile
          build-args: |
            BACKEND_DIR=backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')

    defaults:
      run:
        working-directory: .

    steps:
      - name: Wait for deployment
        run: sleep 180

      - name: Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://giro-license-server-production.up.railway.app/api/v1/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "❌ Health check failed with status: $response"
            exit 1
          fi
          echo "✅ Health check passed"
